<div ng-controller="settings">
    <h2>Settings</h2>
    <div class="box-body">
        <div class="col-xs-12">
            
        <h3>Change Password</h3>
             <form class="form-horizontal">
       
       
        <div class="form-group">
                  <label for="name" class="col-xs-12 col-sm-3">{{"Password"|capitalize}}</label>

                  <div class="col-xs-12 col-sm-9">
                    <input type="password" class="form-control" ng-model="directory.name" ng-disabled="doDisable" id="name" placeholder='Password'>
                  </div>
        </div>
        
        <div class="form-group">
                  <label for="no" class="col-xs-12 col-sm-3">{{"Confirm Password"|capitalize}}</label>

                  <div class="col-xs-12 col-sm-9">
                    <input type="password" class="form-control" ng-model="directory.number" ng-disabled="doDisable" id="no" placeholder='Comfirm password'>
                  </div>
        </div>
                      
        <div class="form-group text-center">
            <input type="submit" class="btn btn-success btn-lg" value="Submit">
        </div>               
      </form>
      
      <hr>
      
        <h3>Change Dam</h3>
             <form class="form-horizontal">
       
       
        <div class="form-group">
                  <label for="name" class="col-xs-12 col-sm-3">{{"Dams"|capitalize}}</label>

                  <div class="col-xs-12 col-sm-9"><select name="" id="" class="form-control">
                      <option value="a">s</option>
                      <option value="a">a</option>
                  </select>
                  </div>
        </div>
        
        
        <div class="form-group text-center">
            <input type="submit" class="btn btn-success btn-lg" value="Submit">
        </div>               
        
                       
      </form>
      
      
       
        </div>
    </div>
</div>
