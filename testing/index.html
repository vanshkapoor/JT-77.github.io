  function onLinkedInLoad() {
      console.log("yeah");
      IN.Event.on(IN, "auth", getProfileData);
  }


  // Use the API call wrapper to request the member's profile data
  function getProfileData() {

      IN.API.Profile("me").fields("id", "first-name", "last-name","maiden-name","formatted-name","industry","current-share","num-connections","num-connections-capped", "headline", "location","summary","specialties","positions", "picture-url", "public-profile-url", "email-address").result(displayProfileData).error(onError);
  }

  // Handle the successful return from the API call
  function displayProfileData(data){
      profile = data.values[0];
    //  console.log(profile);
      userName=profile.firstName;
      tagline=profile.headline;
      company=profile.positions.values[profile.positions.values.length -1].company.name;
      position=profile.positions.values[profile.positions.values.length -1].title;
      console.log(position+"_"+company+"_"+tagline);

      cont();

  }

  // Handle an error response from the API call
  function onError(error) {
      console.log(error);
  }

  // Destroy the session of linkedin
  function logout(){
      IN.User.logout(removeProfileData);
  }

  function shareContent() {

      // Build the JSON payload containing the content to be shared
      var payload = {
        "comment": comment,
        "content": {
                  "title": "Your Hiring Assistant",
                  "description": "Your Fellow for your next Hire",
                  "submitted-url": "http://fellowapp.co",
                  "submitted-image-url": "http://fellowapp.co/fellowapp.jpg"
              },
        "visibility": {
          "code": "anyone"
        }
      };

      IN.API.Raw("/people/~/shares?format=json")
        .method("POST")
        .body(JSON.stringify(payload))
        .error(onError);

        shared();
    }
